#Confirmaçao de Inscrição
email_register_confirmation_subject=[Condor Blanco] Confirmação de sua inscrição ao Mega Evento @megaEventName
email_register_confirmation_content=<?xml version\="1.0" encoding\="ISO-8859-1" ?><\!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http\://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns\="http\://www.w3.org/1999/xhtml"><head><meta http-equiv\="Content-Type" content\="text/html; charset\=ISO-8859-1" /><style>body {font-family\:Candara;font-size\:1.2em}div\#container {color\:\#f60;background-color\:\#fff;width\:100 %;}div\#content {border\:2px solid \#f60;width\:80 %;margin\:auto;padding\:20px;text-align\:left;}\#cellHeader {color\:\#fff;font-weight\:bold;background-color\:\#f80;}\#cellData {background-color\: \#fe9;}\#title {font-size\:2em;font-weight\:bold;padding\:10px;}</style></head><body><div id\="container"><div id\="content"><table cellspacing\="5"><tr><td><img src\="http\://177.71.184.211\:8080/mundocb-img/logo_cb_principal_100.png" alt\="" /></td><td><span id\="title">Inscri\u00E7\u00F5es Condor Blanco</span></td></tr></table><p>Parab\u00E9ns, sua inscri\u00E7\u00E3o ao Mega Evento Condor Blanco <strong>@megaEventName</strong> foi realizado com sucesso.</p><p>Seu n\u00FAmero de inscri\u00E7\u00E3o \u00E9 <strong>@registerId</strong></p>Voc\u00EA se inscreveu nos seguintes eventos\: <br /><table cellspacing\="3" cellpadding\="5" width\="100%"><tr><td id\="cellHeader">Semana</td><td id\="cellHeader">Evento</td><td id\="cellHeader">Dias</td></tr>@RowsOfEvents</table></div></div></body></html>

