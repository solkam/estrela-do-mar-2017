email_checkin_confirmation_subject=[Condor Blanco] Confirmação de Checkin ao Mega Evento @megaEventName
email_checkin_confirmation_content=<?xml version\="1.0" encoding\="ISO-8859-1" ?><\!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http\://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns\="http\://www.w3.org/1999/xhtml"><head><meta http-equiv\="Content-Type" content\="text/html; charset\=ISO-8859-1" /><style>body {font-family\:Candara; font-size\:1.2em}div\#container {color\:\#050; background-color\:\#fff; width\:100%;}div\#content {border\:2px solid \#050; width\:90%; margin\:auto; padding\:20px; text-align\:left;}\#cellHeader {color\:\#fff; font-weight\:bold; background-color\:\#f80;}\#cellData {background-color\:\#fe9;}div\#title {font-size\:1.75em; font-weight\:bold; padding\:-10px;}p\#footer{font-style\:italic; font-size\: 0.75em}</style></head><body><div id\="container"><div id\="content"><table cellspacing\="0" cellpadding\="0"><tr><td><img src\="http\://177.71.184.211\:8080/mundocb-img/logo_cb_principal_100.png" alt\="" /></td><td><div id\="title">Inscri\u00E7\u00F5es</div><div id\="title">Condor Blanco</div></td></tr></table><p>Seu check-in no Mega Evento <strong>@megaEventName</strong> foi realizado com sucesso.</p><p>N\u00F3s da equipe Condor Blanco te parabenizamos por estar aqui e desejamos que aproveite o m\u00E1ximo.</p><br /><p id\="footer"><strong>Equipe Condor Blanco</strong><br />Unidos por uma Causa Nobre</p></div></div></body></html>

#Recibo de pagamento
email_payment_docket_subject=[Condor Blanco] Recibo de pagamento para o mega evento @megaEventName
email_payment_docket_content=<?xml version="1.0" encoding="ISO-8859-1" ?>\
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" \
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">\
<html xmlns="http://www.w3.org/1999/xhtml">\
<head>\
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />\
	<style>\
		body {font-family:Verdana;}\
		div#container {color:#040; background-color:#fff; width:100%;}\
		div#content {border:2px solid #040; width:80%; margin:auto; padding:20px; text-align:left;}\
		#title {font-size:2em; font-weight:bold; padding:10px;}\
		.cellHeader {color:#fff; font-weight:bold; background-color:#040;}\
		.currency {text-align: right;}\
		.paidValue {color:#004;}\
		.pendentValue {color:#400;}\
		.destak {font-weight:bold; font-size:1.1em;}\
		.cellData {background-color: #dfd;}\
	</style>\
</head>\
<body>\
	<div id="container">\
		<div id="content">\
			<table cellspacing="5">\
				<tr>\
					<td><img src="http://177.71.184.211:8080/mundocb-img/logo_cb_principal_100.png"\
						alt="Condor Blanco" />\
					</td>\
					<td><span id="title">Recibo de Pagamento</span></td>\
				</tr>\
			</table>\
			<p>\
				A Organização Condor Blanco reconhece os pagamentos para o Mega Evento <strong>@megaEventName</strong>&emsp;\
				realizados por <strong>@contactName</strong> referente à inscrição <strong>@registerId</strong>.\
			</p>\
			Abaixo está o descritivo dos eventos e valores:\
			<br />\
			<table cellspacing="3" cellpadding="5" width="100%">\
				<tr>\
					<td class="cellHeader">Semana</td>\
					<td class="cellHeader">Evento</td>\
					<td class="cellHeader currency">Valor</td>\
					<td class="cellHeader currency">Valor pago</td>\
					<td class="cellHeader currency">Valor pendente</td>\
				</tr>\
				@eventRows\
				@footerRow\
			</table>\
		</div>\
	</div>\
</body>\
</html>\

