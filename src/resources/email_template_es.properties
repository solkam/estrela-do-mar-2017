#Confirmacion de Inscripcion
email_register_confirmation_subject=Email de confirmación de su inscripción al Mega Evento Condor Blanco
email_register_confirmation_content=<?xml version\="1.0" encoding\="ISO-8859-1" ?><\!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http\://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns\="http\://www.w3.org/1999/xhtml"><head><meta http-equiv\="Content-Type" content\="text/html; charset\=ISO-8859-1" /><style>body {font-family\:Candara;font-size\:1.2em}div\#container {color\:\#f60;background-color\:\#fff;width\:100 %;}div\#content {border\:1px solid \#f60;width\:80 %;margin\:auto;padding\:20px;text-align\:left;}\#cellHeader {color\:\#fff;font-weight\:bold;background-color\:\#f80;}\#cellData {background-color\: \#fe9;}\#title {font-size\:2em;font-weight\:bold;padding\:10px;}</style></head><body><div id\="container"><div id\="content"><table cellspacing\="5"><tr><td><img src\="http\://177.71.184.211\:8080/mundocb-img/logo_cb_principal_100.png" alt\="" /></td><td><span id\="title">Inscripciones Condor Blanco</span></td></tr></table><p>Parabens, su inscripci\u00F3n al Mega Evento Condor Blanco <strong>@megaEventName</strong> fue realizado con \u00E9xito.</p><p>Su numero de inscripci\u00F3n es <strong>@registerId</strong></p>Ustedes se inscribio en los seguintes eventos\: <br /><table cellspacing\="3" cellpadding\="5" width\="100%"><tr><td id\="cellHeader">Semana</td><td id\="cellHeader">Evento</td><td id\="cellHeader">Dias</td></tr>@RowsOfEvents</table></div></div></body></html>

#Confirmacion de Check-in
email_checkin_confirmation_subject=[Condor Blanco] Confirmación de Checkin al Mega Evento @megaEventName
email_checkin_confirmation_content=<?xml version\="1.0" encoding\="ISO-8859-1" ?><\!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http\://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns\="http\://www.w3.org/1999/xhtml"><head><meta http-equiv\="Content-Type" content\="text/html; charset\=ISO-8859-1" /><style>body {font-family\:Candara; font-size\:1.2em}div\#container {color\:\#050; background-color\:\#fff; width\:100%;}div\#content {border\:2px solid \#050; width\:90%; margin\:auto; padding\:20px; text-align\:left;}\#cellHeader {color\:\#fff; font-weight\:bold; background-color\:\#f80;}\#cellData {background-color\:\#fe9;}div\#title {font-size\:1.75em; font-weight\:bold; padding\:-10px;}p\#footer{font-style\:italic; font-size\: 0.75em}</style></head><body><div id\="container"><div id\="content"><table cellspacing\="0" cellpadding\="0"><tr><td><img src\="http\://177.71.184.211\:8080/mundocb-img/logo_cb_principal_100.png" alt\="" /></td><td><div id\="title">Inscripciones</div><div id\="title">Condor Blanco</div></td></tr></table><p>Su check-in en lo Mega Evento <strong>@megaEventName</strong> fue realizado con \u00E9xito.</p><p>Nosotro de equipo Condor Blanco le felicitamos por estar aqu\u00ED y deseamos que disfrutes al m\u00E1ximo.</p><br /><p id\="footer"><strong>Equipo Condor Blanco</strong><br />Unidos por una Causa Nobre</p></div></div></body></html>

#Recibo de pagamento
email_payment_docket_subject=[Condor Blanco] Recibo de pago para el mega evento @megaEventName
email_payment_docket_content=<?xml version\="1.0" encoding\="ISO-8859-1" ?><\!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http\://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns\="http\://www.w3.org/1999/xhtml"><head><meta http-equiv\="Content-Type" content\="text/html; charset\=ISO-8859-1" /><style>body {font-family\:Verdana;}div\#container {color\:\#040; background-color\:\#fff; width\:100%;}div\#content {border\:2px solid \#040; width\:80%; margin\:auto; padding\:20px; text-align\:left;}\#title {font-size\:2em; font-weight\:bold; padding\:10px;}.cellHeader {color\:\#fff; font-weight\:bold; background-color\:\#040;}.currency {text-align\: right;}.paidValue {color\:\#004;}.pendentValue {color\:\#400;}.destak {font-weight\:bold; font-size\:1.1em;}.cellData {background-color\: \#dfd;}</style></head><body><div id\="container"><div id\="content"><table cellspacing\="5"><tr><td><img src\="http\://177.71.184.211\:8080/mundocb-img/logo_cb_principal_100.png"alt\="Condor Blanco" /></td><td><span id\="title">Recibo de Pago</span></td></tr></table><p>La Organizacion Condor Blanco reconoce los pagos para el Mega Evento <strong>@megaEventName</strong>&emsp; hechos por <strong>@contactName</strong> referente a inscripción <strong>@registerId</strong>.</p>Abajo esta lo descriptivo de los eventos y valores\:<br /><table cellspacing\="3" cellpadding\="5" width\="100%"><tr><td class\="cellHeader">Semana</td><td class\="cellHeader">Evento</td><td class\="cellHeader currency">Valor</td><td class\="cellHeader currency">Valor pago</td><td class\="cellHeader currency">Valor pendiente</td></tr>@eventRows@footerRow</table></div></div></body></html>