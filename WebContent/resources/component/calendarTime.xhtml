<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<cc:interface>
	<cc:attribute name="id"       required="false" />
	<cc:attribute name="value"    required="true"  />
	<cc:attribute name="label"    required="false" />
	<cc:attribute name="required" required="false" />
</cc:interface>

<cc:implementation>

	<p:calendar id="#{cc.attrs.id}" value="#{cc.attrs.value}" 
		size="6" pattern="HH:mm"   timeOnly="true" showOn="button" stepMinute="5" 
		required="#{cc.attrs.required}" label="#{cc.attrs.label}" 
		
		/>

</cc:implementation>

</html>
