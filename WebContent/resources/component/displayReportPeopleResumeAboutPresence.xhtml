<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<cc:interface>
	<cc:attribute name="resume" required="true" />
</cc:interface>

<cc:implementation>

	<h:panelGroup>
		<fieldset style="height:300px">
			<legend>#{i18n.label_presence}</legend>
			
			<p:panelGrid columns="2">
				<h:outputText value="#{i18n.EVENT_PRESENCE_PARTICIPANT}:" />
				<h:outputText value="#{cc.attrs.resume.totalParticipant}" styleClass="destak3" />

				<h:outputText value="#{i18n.EVENT_PRESENCE_STAFF}:" />
				<h:outputText value="#{cc.attrs.resume.totalStaff}" styleClass="destak3" />
				
				<h:outputText value="#{i18n.EVENT_PRESENCE_CONTRATED}:" />
				<h:outputText value="#{cc.attrs.resume.totalContrated}" styleClass="destak3" />
				
				<h:outputText value="#{i18n.EVENT_PRESENCE_DEPENDENT}:" />
				<h:outputText value="#{cc.attrs.resume.totalDependent}" styleClass="destak3" />
			</p:panelGrid>
		</fieldset>
	</h:panelGroup>

</cc:implementation>

</html>
