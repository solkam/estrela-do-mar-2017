<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<cc:interface>
	<cc:attribute name="resume" required="true" />
</cc:interface>

<cc:implementation>

	<h:panelGroup>
		<fieldset style="height:300px">
			<legend>#{i18n.label_status}</legend>
			
			<p:panelGrid columns="2">
				<h:outputText value="#{i18n.REGISTER_STATUS_INCOMPLETE}:" />
				<h:outputText value="#{cc.attrs.resume.totalIncomplete}" styleClass="destak3" />
	
				<h:outputText value="#{i18n.REGISTER_STATUS_REGISTERED}:" />
				<h:outputText value="#{cc.attrs.resume.totalRegistered}" styleClass="destak3" />
	
				<h:outputText value="#{i18n.REGISTER_STATUS_CHECKEDIN}:" />
				<h:outputText value="#{cc.attrs.resume.totalCheckedin}" styleClass="destak3" />
	
				<h:outputText value="#{i18n.REGISTER_STATUS_CHECKEDOUT}:" />
				<h:outputText value="#{cc.attrs.resume.totalCheckedout}" styleClass="destak3" />
	
				<h:outputText value="#{i18n.REGISTER_STATUS_MEGAEVENTOUT}:" />
				<h:outputText value="#{cc.attrs.resume.totalMegaeventOut}" styleClass="destak3" />
			</p:panelGrid>
		</fieldset>
	</h:panelGroup>

</cc:implementation>

</html>
