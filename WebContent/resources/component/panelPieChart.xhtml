<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<composite:interface>
	<composite:attribute name="chartModel" required="true" />
	<composite:attribute name="title" type="java.lang.String" />
	<composite:attribute name="panelStyle" />
	<composite:attribute name="legendCols" type="java.lang.Integer" default="3" />
</composite:interface>

<composite:implementation>

	<p:panel style="#{cc.attrs.panelStyle}">
	
		<p:pieChart value="#{cc.attrs.chartModel}"
			style="width:400px;height:450px;font-size:1.2em" title="#{cc.attrs.title}"
			showDataLabels="true" legendPosition="s" shadow="false" fill="true" 
			sliceMargin="3" legendCols="#{cc.attrs.legendCols}"  
			extender="function() {this.cfg.highlighter={show:true,useAxesFormatters:false,fadeTooltip:true,tooltipFadeSpeed:'slow',tooltipOffset:5,formatString:'&lt;table>&lt;tr>&lt;td>%s:&lt;/td>&lt;td>%s&lt;/td>&lt;/tr>&lt;/table>'};}"
			/>
	
	</p:panel>

</composite:implementation>

</html>
