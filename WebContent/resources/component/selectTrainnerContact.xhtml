<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cb="http://java.sun.com/jsf/composite/component"
	xmlns:p="http://primefaces.org/ui">

<cc:interface>
	<cc:attribute name="value" required="true" />
</cc:interface>

<cc:implementation>
	
	<h:panelGrid columns="3" cellpadding="5">
		<h:outputText value="#{i18n.label_search_by_name_new_or_civil}:" styleClass="less2" />
		<p:inputText value="#{selectTrainnerContactBean.contactName}" />
		<p:commandButton icon="ui-icon-search" action="#{selectTrainnerContactBean.search }"
			oncomplete="DialogSelectTrainnerContact.show()"
			update="displayContacts" />
	</h:panelGrid>
	
	<p:separator />
	
	<p:outputPanel id="displayTrainnerInfos">
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="#{i18n.label_trainner_name}:" styleClass="less2" />
			<h:outputText value="#{cc.attrs.value.fullDesc }" styleClass="destak2" />
			
			<h:outputText value="#{i18n.label_trainner_email}:" styleClass="less2" />
			<h:outputText value="#{cc.attrs.value.email }" styleClass="destak2" />
	
		</h:panelGrid>
		
		<p:separator />

		<p:commandButton icon="ui-icon-close" value="#{i18n.label_to_remove_trainner }" 
			rendered="#{not empty cc.attrs.value.id}"
			update="displayTrainnerInfos @form" >
			
			<f:setPropertyActionListener target="#{cc.attrs.value}" value="#{null}" />
		</p:commandButton>
	</p:outputPanel>
	
	
	<p:dialog widgetVar="DialogSelectTrainnerContact" header="#{i18n.label_select_trainner }" dynamic="true" >
		<p:outputPanel id="displayContacts">
			<p:panel styleClass="scrollable1">
	
				<p:dataTable value="#{selectTrainnerContactBean.contacts}" var="contact" emptyMessage="#{i18n.msg_no_result_found }">
					
					<p:column headerText="#{i18n.label_civil_name }" sortBy="#{contact.civilName }">
						#{contact.civilName }
					</p:column>
					
					<p:column headerText="#{i18n.label_new_name }" sortBy="#{contact.name }">
						#{contact.name }
					</p:column>
					
					<p:column headerText="#{i18n.label_email }" sortBy="#{contact.email }">
						#{contact.email }
					</p:column>
					
					<p:column>
						<p:commandButton icon="ui-icon-check" title="#{i18n.label_to_select }"
							oncomplete="DialogSelectTrainnerContact.hide()"
							update="@form" >
							<f:setPropertyActionListener value="#{contact }"
								target="#{cc.attrs.value}"  />
						</p:commandButton>
					</p:column>
				
				</p:dataTable>
			</p:panel>
			
			<p:commandButton icon="ui-icon-zoomout" value="#{i18n.label_new_search }" onclick="DialogSelectTrainnerContact.hide()" />
		
		</p:outputPanel>
	</p:dialog>

</cc:implementation>

</html>
