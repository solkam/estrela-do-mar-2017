<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<style>
body {font-family:Calibri;}
div#container {color:#f60; background-color:#fff; width:100%;}
div#content {border:1px solid #f60; width:80%; margin:auto; padding:20px; text-align:left;}
#cellHeader {font-weight:bold;background-color: #f80;}
#cellData {background-color: #fd8;}
#title {font-size:2em; font-weight:bold; padding:100px;}
</style>
</head>
<body>
	<div id="container">
		<div id="content">
			<table cellspacing="5">
				<tr>
					<td><img src="http://localhost:8080/inscricao/resources/img/logo_cb_principal_100.png" alt="" /></td>
					<td><span id="title">Inscrições Condor Blanco</span></td>
				</tr>
			</table>
			<p>
				Parabéns, sua inscrição ao Mega Evento Condor Blanco <strong>@megaEventName</strong> foi realizado com sucesso.
			</p>
			<p>
				Seu número de inscrição é <strong>@registerId</strong>
			</p>
			Você se inscreveu nos seguintes eventos: <br />

			<table cellspacing="3" cellpadding="5" width="100%" >
				<tr>
					<td id="cellHeader">Semana</td>
					<td id="cellHeader">Dias</td>
					<td id="cellHeader">Evento</td>
				</tr>
				<tr>
					<td id="cellData">Semana 1</td>
					<td id="cellData"></td>
					<td id="cellData">Liderazgo 4</td>
				</tr>
				<tr>
					<td id="cellData">Semana 2</td>
					<td id="cellData">Vision de Halcon</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
