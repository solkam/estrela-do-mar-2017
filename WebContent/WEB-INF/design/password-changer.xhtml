<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
	  xmlns:cb="http://java.sun.com/jsf/composite/component"
      xmlns:f="http://java.sun.com/jsf/core">

<p:dialog widgetVar="DialogChangePass" header="#{i18n.title_change_password}" 
	modal="true" dynamic="true" closeOnEscape="true" maximizable="true" 
	position="top">
	
	<h:form id="formChangePass">
		<p:panel>
			<h:panelGrid columns="3" cellpadding="10">
				<p:outputLabel for="inCurrentPass" value="#{i18n.label_pass_actual}" styleClass="req" />
				<p:password id="inCurrentPass" value="#{passChangerBean.currentPass }" required="true" />
				<p:message for="inCurrentPass" />		
	
				<p:outputLabel for="inPass1" value="#{i18n.label_pass_new}" styleClass="req" />
				<p:password id="inPass1" value="#{passChangerBean.pass1 }" required="true" feedback="true" inline="false"
					promptLabel="#{i18n.label_enter_your_pass}" 
					weakLabel="#{i18n.label_pass_weak}" 
					strongLabel="#{i18n.label_pass_strong}" 
					goodLabel="#{i18n.label_pass_good}" 
					/>
				<p:message for="inPass1" />		
	
				<p:outputLabel for="inPass2" value="#{i18n.label_pass_new_confirm}" styleClass="req" />
				<p:password id="inPass2" value="#{passChangerBean.pass2 }" required="true" feedback="true" inline="false"
					promptLabel="#{i18n.label_confirm_your_pass}" 
					weakLabel="#{i18n.label_pass_weak}" 
					strongLabel="#{i18n.label_pass_strong}" 
					goodLabel="#{i18n.label_pass_good}" 
					/>
				<p:message for="inPass2" />		
			
			</h:panelGrid>
		</p:panel>
		
		<cb:globalMessages />
		
		<p:commandButton icon="ui-icon-key" value="Confirmar"
			action="#{passChangerBean.change}"
			update="@form" />
		
	</h:form>
</p:dialog>

</ui:fragment>
