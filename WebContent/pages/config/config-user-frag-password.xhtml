<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cb="http://java.sun.com/jsf/composite/component">

<h:form id="formConfigUserPassword">
	
	<cb:globalMessages />
	
	<p:panel>

		<h:panelGrid columns="2" cellpadding="5">

			<p:outputLabel for="inpassword" value="#{i18n.label_pass}" styleClass="req" />
			<h:panelGrid>
				<p:password id="inpassword" value="#{configUserBean.password1}"
					required="true" maxlength="30" size="30" feedback="true" inline="false" 
					promptLabel="#{i18n.label_enter_your_pass}"
					weakLabel="#{i18n.label_pass_weak}"
					goodLabel="#{i18n.label_pass_good}"
					strongLabel="#{i18n.label_pass_strong}" 
					/>
				<p:message for="inpassword" />
			</h:panelGrid>

			<p:outputLabel for="inConfirmPassword" value="#{i18n.label_pass_confirmation}" styleClass="req" />
			<h:panelGrid>
				<p:password id="inConfirmPassword" value="#{configUserBean.password2}"
					required="true" size="30" feedback="true" inline="false"
					promptLabel="#{i18n.label_confirm_your_pass}"
					weakLabel="#{i18n.label_pass_weak}"
					goodLabel="#{i18n.label_pass_good}"
					strongLabel="#{i18n.label_pass_strong}" 
					/>
				<p:message for="inConfirmPassword" />
			</h:panelGrid>
			
			<h:panelGroup />
			<p:commandButton icon="ui-icon-key" value="#{i18n.label_pass_save }"
				action="#{configUserBean.savePassword() }"
				update="@form" 
				/>

		</h:panelGrid>

	</p:panel>
</h:form>


</ui:fragment>
