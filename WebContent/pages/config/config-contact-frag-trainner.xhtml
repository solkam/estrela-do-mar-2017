<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cb="http://java.sun.com/jsf/composite/component">

<h:form id="formConfigTrainner">

	<cb:globalMessages />

	<fieldset>
		<legend>
			#{i18n.label_trainner_choose}
		</legend>
	
		<cb:selectTrainnerContact value="#{configContactBean.contact.trainnerContact}" />
		
	</fieldset>
		
	<p:commandButton icon="ui-icon-check" value="#{i18n.label_save_contact }"
		action="#{configContactBean.saveTrainner}"
		update="@form :formConfigContacts:displayContacts" 
		/>
	
</h:form>

</ui:fragment>
