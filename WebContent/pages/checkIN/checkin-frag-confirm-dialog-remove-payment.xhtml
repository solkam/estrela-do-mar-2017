<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cb="http://java.sun.com/jsf/composite/component">

<!-- Confirmacao para remover pagamento -->
<!-- ********************************** -->
<p:dialog widgetVar="ConfirmDialogRemovePayment" header="#{i18n.question_sure_to_remove_payment }" 
	closeOnEscape="true" modal="true" position="top">
	
	<h:form>
		<h:panelGrid columns="2" cellpadding="20">
			<p:commandButton icon="ui-icon-check" value="#{i18n.label_yes }"
				action="#{checkInEventBean.removePayment}"
				update=":formPartialPayment"
				oncomplete="ConfirmDialogRemovePayment.hide()" />
	
			<p:commandButton type="button" icon="ui-icon-close"
				value="#{i18n.label_no }"
				onclick="ConfirmDialogRemovePayment.hide()" />
		</h:panelGrid>
	</h:form>
</p:dialog>

</ui:fragment>
