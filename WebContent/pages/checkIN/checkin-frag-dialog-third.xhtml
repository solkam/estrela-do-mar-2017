<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cb="http://java.sun.com/jsf/composite/component">

<p:dialog widgetVar="DialogThird" header="#{i18n.label_third_register_agregating}" 
	modal="true" dynamic="true" maximizable="true" closeOnEscape="true"
	position="top" >
	
	<cb:helpPanel text="#{i18n.text_help_agregate_third_register}" />
	
	<h:form id="formThird">
		<h:panelGrid columns="2" cellpadding="5" >
		
			<h:panelGrid>
				<p:autoComplete id="acRegister" value="#{checkInBean.thirdRegister}"
					completeMethod="#{checkInBean.completeRegisterByContactName}"
					var="registerRow" itemLabel="#{registerRow.contact.fullDesc}" itemValue="#{registerRow}"
					converter="#{registerConverter}"
					queryDelay="500" minQueryLength="2" maxResults="10" size="70" >
					
					<p:column headerText="#{i18n.label_civil_name}">
						<h:outputText value="#{registerRow.contact.civilName}" />
					</p:column>
				
					<p:column headerText="#{i18n.label_name}">
						<h:outputText value="#{registerRow.contact.name}" styleClass="destak4" />
					</p:column>

					<p:column headerText="#{i18n.label_city}">
						<h:outputText value="#{registerRow.contact.city}"  />
					</p:column>

					<p:column headerText="#{i18n.label_country}">
						<h:outputText value="#{registerRow.contact.country}"  />
					</p:column>

				</p:autoComplete>
					
				<h:outputText value="#{i18n.label_search_by_name_new_or_civil}" styleClass="less3" />
				<p:message for="acRegister" />
			</h:panelGrid>
				
			<p:commandButton icon="ui-icon-check" value="#{i18n.label_third_register_agregating_confirm}"
				action="#{checkInBean.confirmThirdRegister()}"
				update="@form :formCheckin"
				oncomplete="if (args.sucessOnly) DialogThird.hide()" />
	
		</h:panelGrid>

		<cb:globalMessages />
		
	</h:form>
	
</p:dialog>

</ui:fragment>
